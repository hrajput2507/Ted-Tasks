<div class="container">
    <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h1 class="card-title mt-3 text-center">Sign Up</h1>
            <hr>
            <form  [formGroup]="Form" novalidate class="form login-form">


                <div class="form-group ">
                    <input formControlName='name' class="form-control" placeholder="Name" type="text" required>
                </div>
                <mat-error *ngIf="Form.get('name').hasError('required') && Form.get('name').touched">
                    Name is required</mat-error>


                <div class="form-group ">
                    <input formControlName='email' class="form-control" placeholder="Email address" type="email">
                </div>
                <mat-error *ngIf="Form.get('email').hasError('required') && Form.get('email').touched">
                    Email is required</mat-error>
                <mat-error *ngIf="Form.get('email').hasError('pattern') && Form.get('email').touched">
                    Please Enter Valid Email ID
                </mat-error>


                <div class="form-group ">
                    <input formControlName='password' class="form-control" placeholder="Password" type="password">
                </div>
                <mat-error *ngIf=" Form.get('password').hasError('required') && Form.get('password').touched">
                    Password is required</mat-error>
                <mat-error *ngIf="Form.get('password').hasError('pattern') && Form.get('password').touched">
                    Please Enter a strong password
                </mat-error>


                <div class="form-group input-group">
                    <input type="submit" class="btn btn-primary" style="width: 100%;" (click)="sendData()"
                        value="Register">

                </div>

            </form>
        </article>
    </div>
</div>
