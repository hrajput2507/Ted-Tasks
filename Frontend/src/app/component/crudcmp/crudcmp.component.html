<app-home></app-home>


<div class="container " style="margin-top:5%;">
<div >
    <div class="float-right" style="margin-bottom: 5px;">
        <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="accent">Add Row</button>
    </div>
    

        <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8 col-sm-12">



            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element" class="action-link">

                    <button mat-icon-button (click)="openDialog('Update',element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="openDialog('Delete',element)" style="margin-left:5px">
                        <mat-icon>delete</mat-icon>
                    </button>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->

        </table>
    </div>
</div>
